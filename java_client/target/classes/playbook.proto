syntax = "proto3";

package registadb;

/**
 * @brief Protobuf definitions for RegistaObject, which represents the core data structure stored in RegistaDB
 * 
 */
message ListValue { repeated bytes elements = 1; }
message MapValue  { map<string, bytes> fields = 1; }
message RegistaObject {
    enum Type {
        STRING = 0;
        LIST = 1;
        HASH = 2;
        JSON = 3;
        VECTOR = 4;
    }
    Type type = 1;
    uint64 id = 2;
    int64 timestamp = 3;
    map<string, string> metadata = 4;

    oneof data {
        bytes blob = 5;
        ListValue list = 6;
        MapValue hash = 7;
    }
}

/**
 * @brief Universal envelope for RegistaDB requests, allowing for different types of operations (store, fetch, delete, status check) to be represented in a single message format.
 * 
 */
message RegistaRequest {
    oneof payload {
        RegistaObject store_request = 1;
        int64 fetch_id = 2;
        int64 delete_id = 3;
        string status_check = 4;
    }
}

/**
 * @brief Status codes for RegistaDB operations, used in responses to indicate success or specific error conditions.
 * 
 */
enum StatusCode {
    SUCCESS = 0;
    ERR_TYPE_MISMATCH = 1;
    ERR_INTERNAL_ERROR = 2;
    ERR_STORAGE_FULL = 3;
    ERR_UNKNOWN_TYPE = 4;
}