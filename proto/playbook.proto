syntax = "proto3";

package registadb;

message ListValue { repeated bytes elements = 1; }
message MapValue  { map<string, bytes> fields = 1; }
message RegistaObject {
    enum Type {
        STRING = 0;
        LIST = 1;
        HASH = 2;
        JSON = 3;
        VECTOR = 4;
    }
    Type type = 1;
    uint64 id = 2;
    int64 timestamp = 3;
    map<string, string> metadata = 4;

    oneof data {
        bytes blob = 5;
        ListValue list = 6;
        MapValue hash = 7;
    }
}


// universal envelope for RegistaDB
message RegistaRequest {
    oneof payload {
        RegistaObject store_request = 1;
        int64 fetch_id = 2;
        int64 delete_id = 3;
        string status_check = 4;
    }
}