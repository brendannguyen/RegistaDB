syntax = "proto3";

package registadb;

// This is the "Play" - the data packet Java sends to C++
message LogEntry {
    uint64 id = 1;
    string category = 2; // e.g., "USER_ACTION", "SYSTEM_LOG"
    string content = 3; // The actual data string
    int64 timestamp = 4;
}

// universal envelope for RegistaDB
message RegistaRequest {
    oneof payload {
        LogEntry store_request = 1;
        int32 fetch_id = 2;
        string status_check = 3; // Example: "PING"
    }
}